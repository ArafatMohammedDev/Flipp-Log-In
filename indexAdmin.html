<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Admin Panel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .login-form {
            display: none;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>General Admin Panel</h1>
        <button id="admin-panel-btn">Admin Panel</button>
        <button id="detail-admin-panel-btn">Detail Admin Panel</button>

        <div id="login-form" class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-btn">Login</button>
        </div>
    </div>

    <script>
        const owners = {
            "Arafat_Mohammed": "0000", // Replace with actual owner credentials
            "owner2": "password2"
        };

        document.getElementById('admin-panel-btn').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            sessionStorage.setItem('selectedPanel', 'Admin'); // Store selection
        });

        document.getElementById('detail-admin-panel-btn').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            sessionStorage.setItem('selectedPanel', 'detailAdminPanel'); // Store selection
        });

        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username exists in owners and matches the password
            if (owners[username] && owners[username] === password) {
                // Check if username is in owners (to allow access)
                const selectedPanel = sessionStorage.getItem('selectedPanel');
                if (selectedPanel === 'Admin') {
                    window.location.href = 'Admin.html'; // Replace with actual admin panel URL
                } else if (selectedPanel === 'detailAdminPanel') {
                    window.location.href = 'detailAdminPannel.html'; // Replace with actual detail admin panel URL
                }
            } else {
                alert('Invalid username or password');
            }
        });
    </script>

</body>
</html>
